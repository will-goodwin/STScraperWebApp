<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App by Will</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/HttpTriggeredSTScraperJSFunc`)).json();
        document.querySelector('#name').textContent = text;
    }())
    </script>
    <center>
      <h2>Theater Showtimes</h2>
      <table border="1" cellspacing="0" cellpadding="12" >
        <tr>
          <th>Movie:</th>
          <th>Showtimes:</th>
        </tr>
        <tr>
          <th>Logan</th>
          <th>7:30 10:15</th>
        </tr>
      </table>
      <br><br>
      <button type="button">Download Showtimes</button>
    </center>
</body>

</html>
