<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NYC Showtimes</title>
</head>

<body>
  <div class="wrap">
    <img 
      class="background"
      src="https://images.pexels.com/photos/2906882/pexels-photo-2906882.jpeg?cs=srgb&dl=pexels-anas-hinde-2906882.jpg&fm=jpg"
      alt=""
    >
    <div class="content">
      <main>
        <h1>NYC Showtimes Today!</h1>
        <table id="name"></table>
      </main>
  
      <script>
      (async function() {
          const { text } = await( await fetch(`/api/HttpTriggeredSTScraperJSFunc`)).json();
          document.querySelector('#name').textContent = text;
      }())
      </script>
    </div>
  </div>
</body>

</html>
